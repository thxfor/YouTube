<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="col-12 d-flex bg-danger" style="height: 60px;">
        <div class="col-2 d-flex bg-primary">
            <div class="col-2 bg-success pt-1">
                <img src="burger.svg" class="mt-2 ms-2" height="30px">
            </div>
            <div class="col-7 bg-success ms-1 pt-1">
                <img src="logo.svg" class="mt-2" height="30px" >
            </div>
        </div>
        <div class="col-8 d-flex bg-primary ms-2">
            <div class="col-7 d-flex bg-success">
                <div class="input-group my-auto" style="height: 40px;">
                    <input type="text" class="form-control" placeholder="Введите запрос" aria-label="Введите запрос">
                    <span class="input-group-text">
                        <img src="keyboard.png">
                    </span>
                    <span class="input-group-text">
                        <img src="search.svg" height="18px">
                    </span>
                </div>
            </div>
            <div class="col-1 bg-success ms-1">
                <div class="col-4 mt-3" style="height: 30px">
                    <img src="micro.svg" style="height: 30px;">
                </div>
            </div>
        </div>
        <div class="col-2 d-flex bg-primary ms-2">
            <div class="col-2 bg-success ms-2">
                <div class="ms-2 mt-2" style="height: 35px">
                    <img src="video.svg" style="height: 35px">
                </div>
            </div>
            <div class="col-2 bg-success ms-2">
                <div class="ms-2 mt-2" style="height: 35px">
                    <img src="apps.svg" style="height: 35px">
                </div>
            </div>
            <div class="col-2 bg-success ms-2">
                <div class="ms-2 mt-2" style="height: 35px">
                    <img src="notificatin.svg" style="height: 35px">
                </div>
            </div>
            <div class="col-2 bg-success ms-2">
                <div class="ms-2 mt-2" style="height: 35px">
                    <img src="profile.png" style="height: 35px">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
